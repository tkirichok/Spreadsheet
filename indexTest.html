<script type="application/javascript">
    var arr = ["dima","duren"]
    var a = $R.state(1);
    var b = $R.state(2);
    var nums = [[100,a],[1000,a,b]];
    tab = []
    for (var i = 0; i < 2; i ++){
        tab[i] = $R(function () {

            var s = arguments[0];
            for (var q = 1; q < arguments.length; q++){
                s = s + arguments[q];
            }

            return s
        });
        tab[i].bindTo.apply(tab[i], nums[i])
    }

    console.log(tab[0]())
    console.log(tab[1]())

    a.set(5)   // Set A to 5
    b.set(10)  // Set B to 10

    console.log(tab[0]())
    console.log(tab[1]())

</script>
